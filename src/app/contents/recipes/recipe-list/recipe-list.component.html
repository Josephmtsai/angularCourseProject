<div class="row">
  <div class="col-xs-12"><button class="btn btn-success">Add new Recipe</button></div>
</div>
<hr />

<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-heading">{{ recipe.name }}</h4>
        <p class="list-group-text">{{ recipe.description }}</p>
      </div>
      <div class="pull-right"><img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 50px" /></div>
    </a>
  </div>
</div>
