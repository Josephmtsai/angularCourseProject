<a href="#" class="list-group-item" (click)="onSelectedItem()" appEnHanceHighlight="yellow">
  <div class="pull-left">
    <h3 class="list-group-heading">{{ recipe.name }}</h3>
    <p class="list-group-text">{{ recipe.description }}</p>
  </div>
  <div class="pull-right"><img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 65px" /></div>
  <div class="clearfix "></div>
</a>
